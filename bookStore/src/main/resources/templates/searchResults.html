<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Background color for card section */
    .card-section {
      background-color: #f4f8fc; /* light blue/gray shade */
      border-radius: 12px;
      padding: 30px 15px;
    }
  </style>
</head>
<body>
<div class="container mt-5 pt-4">
  <div class="d-flex justify-content-center align-items-center mb-3">
  <h2 class="text-center fw-bold fst-italic mb-4">Search Results</h2>
  </div>

  <!-- If no books found -->
  <div th:if="${books.isEmpty()}" class="alert alert-warning text-center">
    No books found for your search.
  </div>

  <!-- Books Grid -->
  <div class="card-section">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 mb-4"
         th:each="b : ${books}">
      <div class="card h-100 shadow-lg border-0 rounded-3">
        <img th:src="@{${b.imagePath}}" alt="Book Image"
             class="card-img-top"
             style="height:260px; width:50%; border-radius:2px 2px 2px 2px; background:#f8f9fa;display:block; margin:0 auto;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold" th:text="${b.name}">Book Name</h5>
          <p class="card-text mb-1"><strong>Author:</strong> <span th:text="${b.author}">Author</span></p>
          <p class="card-text mb-2 text-success fw-bold">â‚¹<span th:text="${b.price}">0.00</span></p>

          <div class="mt-auto">
            <a class="btn btn-sm btn-outline-secondary w-100 mb-2"
               th:href="@{/book/{id}(id=${b.id})}">
              <i class="fa-solid fa-eye me-1"></i> View Details
            </a>
            <a class="btn btn-sm btn-outline-primary w-100"
               th:href="@{/buy/{id}(id=${b.id})}">
              <i class="fa-solid fa-cart-shopping me-1"></i> Buy
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</div>
</body>
</html>

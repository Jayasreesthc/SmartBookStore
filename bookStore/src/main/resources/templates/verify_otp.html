<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c3ecf9 0%, #e8d0ff 100%);
;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .otp-card {
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            background: #fff;
            padding: 2rem;
        }
        .otp-card h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .btn-verify {
            background-color: #667eea;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-verify:hover {
            background-color: #5a67d8;
        }
        .alert {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="otp-card">
    <h3>ðŸ”’ Verify OTP</h3>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/verify-otp}" method="post">
        <!-- Hidden username -->
        <input type="hidden" name="username" th:value="${username}" />

        <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" maxlength="6" placeholder="6-digit OTP" required>
        </div>

        <div class="d-grid w-50 mx-auto">
            <button type="submit" class="btn btn-verify">Verify OTP</button>
        </div>
    </form>
</div>

</body>
</html>

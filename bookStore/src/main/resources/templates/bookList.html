<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Store</title>
<!--    <script src="https://kit.fontawesome.com/ofaddc1of8.js" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR (left column) -->
        <nav class="col-12 col-md-3 col-lg-2 p-0"
             style="min-height:100vh; background-color:#415971; color:#fff;">
            <div class="p-3">
                <h4 style="color:#fff; margin-bottom:2rem; font-style:italic; font-family:'Georgia', serif;">Fluence</h4>

                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="/available_books"
                           class="nav-link active"
                           style="color:white; padding:12px 16px; background-color:#273646; font-weight:600;">
                            <i class="fas fa-list me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/home" class="nav-link" style="color:white; padding:12px 16px;">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/book_register" class="nav-link" style="color:white; padding:12px 16px;">
                            <i class="fas fa-book me-2"></i> New Book Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/orders" class="nav-link" style="color:white; padding:12px 16px;">
                            <i class="fas fa-box-open  me-2"></i> Ordered Information
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/uploadBooks" class="nav-link" style="color:white; padding:12px 16px;">
                            <i class="fas fa-upload me-2"></i> Upload pdf
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/pdf-list" class="nav-link" style="color:white; padding:12px 16px;">
                            <i class="fas fa-file-pdf me-2"></i> View PDFs</a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/contacts" class="nav-link" style="color:white; padding:12px 16px;">
                            <i class="fas fa-comment-dots me-2"></i> Contact Request</a>
                    </li>
                    <li class="nav-item">
                        <a href="/Login_admin" class="nav-link" style="color:white; padding:12px 16px;">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- MAIN CONTENT (right column) -->
        <main class="col-12 col-md-9 col-lg-10 py-4 d-flex flex-column"
              style="background: url('/dashboard_admin.jpg') no-repeat center center; background-size: cover; min-height:100vh;">
            <div class="container-fluid p-4 rounded shadow" style="background: rgba(255,255,255,0.5); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);">

                <!-- header row: title + add button -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="h4 mb-0 fw-bold fst-italic" style="color:#273646; font-family:'Georgia', serif;">Available Books</h3>
                </div>

                <div class="row" th:if="${book != null}" >
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" th:each="b : ${book}" >
                        <div class="card h-100 shadow-sm border-0 rounded-3">
                            <!-- Book Image -->
                            <img th:src="@{${b.imagePath}}" alt="Book Image"
                                 class="card-img-top" style="height:260px; width:100%; object-fit:contain; border-radius:6px 6px 2px 2px; background:#f8f9fa;">
                            <div class="card-body d-flex flex-column">
                                <!-- Book Info -->
                                <h5 class="card-title fw-bold" th:text="${b.name}">Book Name</h5>
                                <p class="card-text mb-1"><strong>Author:</strong> <span th:text="${b.author}">Author</span></p>
                                <p class="card-text mb-2 text-success fw-bold">â‚¹<span th:text="${b.price}">0.00</span></p>

                                <!-- Buttons -->
                                <div class="mt-auto">
                                    <a class="btn btn-outline-secondary btn-sm w-70 mb-2" th:href="@{/book/{id}(id=${b.id})}">
                                        <i class="fa-solid fa-eye me-1"></i> View Details
                                    </a>
                                    <a class="btn btn-outline-info btn-sm w-70 mb-2" th:href="@{/editBook/{id}(id=${b.id})}">
                                        <i class="fa-solid fa-pen-to-square me-1"></i> Edit
                                    </a>
                                    <a class="btn btn-outline-danger btn-sm w-70" th:href="@{/deleteBook/{id}(id=${b.id})}">
                                        <i class="fa-solid fa-trash me-1"></i> Delete
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- row -->


            </div>
        </main>

    </div> <!-- row -->
</div> <!-- container-fluid -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>

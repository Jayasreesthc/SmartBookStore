<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Book Store</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR (left column) -->
        <nav class="col-12 col-md-3 col-lg-2 p-0"
             style="min-height:100vh; background-color:#415971; color:#fff;">
            <div class="p-3">
                <h4 style="color:#fff; margin-bottom:2rem; font-style:italic; font-family:'Georgia', serif;">Fluence</h4>

                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="/available_books"
                           class="nav-link "
                           style="color:white; padding:12px 16px; font-weight:600;">
                            <i class="fas fa-list me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/home" class="nav-link" style="color:white; padding:12px 16px;">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/book_register" class="nav-link active" style="color:white; padding:12px 16px; background-color:#273646;">
                            <i class="fas fa-book me-2"></i> New Book Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/uploadBooks" class="nav-link" style="color:white; padding:12px 16px;">
                            <i class="fas fa-users me-2"></i> Upload pdf
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/pdf-list" class="nav-link" style="color:white; padding:12px 16px;">
                            <i class="fas fa-users me-2"></i> View PDFs</a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/contacts" class="nav-link" style="color:white; padding:12px 16px;">
                            <i class="fas fa-comment-dots me-2"></i> Contact Request</a>
                    </li>
                    <li class="nav-item">
                        <a href="/Login_admin" class="nav-link" style="color:white; padding:12px 16px;">
                            <i class="fas fa-shopping-cart me-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-12 col-md-9 col-lg-10 py-4 mt-0" style="background: url('/new_bookregister.jpg') no-repeat center center; background-size: cover; min-height:100vh;">
            <div>
                <h4 class="text-center mt-5 h4 mb-4 fw-bold fst-italic h-50" style="color:#fff; font-family:'Georgia', serif;">New Book Register</h4>
                <div class="col-md-6 offset-md-3 ">
                    <div class="p-4 border rounded shadow-sm mt-2" style="background: rgba(255,255,255,0.5);">
                        <form th:action="@{/save}" method="post" enctype="multipart/form-data">
                            <div class="mb-4">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" style="width: 450px;">
                            </div>
                            <div class="mb-4">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author" name="author" style="width: 450px;">
                            </div>
                            <div class="mb-4">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn" name="isbn" style="width: 450px;">
                            </div>

                            <div class="mb-4">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price" name="price" style="width: 450px;">
                            </div>
                            <div class="mb-4">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="text" class="form-control" id="quantity" name="quantity" style="width: 450px;">
                            </div>
                            <div class="mb-3">
                                <label for="imagePath" class="form-label">Book Image</label>
                                <input type="file" id="imagepath" name="image" class="form-control"  accept="image/*" required style="width: 450px;" >
                            </div>
                            <div class="mb-4">
                                <label for="publisher" class="form-label">Publisher</label>
                                <input type="text" class="form-control" id="publisher" name="publisher" style="width: 450px;">
                            </div>
                            <div class="mb-4">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-control" id="category" name="category" style="width: 450px;">
                                    <option value="Fiction">Fiction</option>
                                    <option value="Non-Fiction">Non-Fiction</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="releaseddate" class="form-label">Published Date</label>
                                <input type="date" class="form-control" id="releaseddate" name="releaseddate" style="width: 450px;">
                            </div>
                            <div class="mb-4">
                                <label for="language" class="form-label">Language</label>
                                <select class="form-control" id="language" name="language" style="width: 450px;">
                                    <option value="English">English</option>
                                    <option value="Tamil">Tamil</option>
                                    <option value="Hindi">Hindi</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="noofpages" class="form-label">No. of Pages</label>
                                <input type="text" class="form-control" id="noofpages" name="noofpages" style="width: 450px;">
                            </div>
                            <div class="mb-4">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="4" style="width: 450px;"></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-4">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

    </div>
    </main>
    </div>
</div>


<!--Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="d-flex justify-content-center align-items-center min-vh-100"
  style="background: url('admin_login.jpg') no-repeat center center; background-size: cover;">
  <div class="card shadow-lg p-4 rounded-4" style="width: 400px;background: rgba(255,255,255,0.2);">
    <h3 class="text-center mb-4 " style="color: #415971;">Admin Login</h3>
    <p th:if="${error}" th:text="${error}"
       class="text-danger text-center fw-bold mb-3"></p>
    <form action="/admin/login" method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="container text-center">
      <button type="submit" class="btn btn-primary w-50 align-center" href="/admin/login">Login</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>

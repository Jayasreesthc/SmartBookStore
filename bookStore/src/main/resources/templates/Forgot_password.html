<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }
        .card h3 {
            font-weight: 600;
            color: #333;
        }
        .btn-custom {
            background: #2575fc;
            border: none;
            color: #fff;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: #6a11cb;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <h3>üîê Forgot Password</h3>
                    <p class="text-muted">Enter your username & email to reset</p>
                </div>

                <form th:action="@{/forgot-password}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        ‚ö†Ô∏è <span th:text="${param.error}"></span>
                    </div>

                    <div class="d-grid w-50 mx-auto">
                        <button type="submit" class="btn btn-custom">Send OTP</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a th:href="@{/Login_client}" class="text-decoration-none">‚Üê Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

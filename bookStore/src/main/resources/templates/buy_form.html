<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buy Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Place Your Order</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Optional: Font Awesome for icons -->
    <link th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(120deg, #f0f4ff, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .order-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .order-container:hover {
            transform: translateY(-5px);
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            color: #495057;
        }

        input[readonly], textarea[readonly] {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
        }

        input:focus, textarea:focus {
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
            border-color: #007bff;
        }

        .btn-primary {
            background: linear-gradient(90deg, #007bff, #00bfff);
            border: none;
            font-weight: 600;
            padding: 10px 30px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3, #0099cc);
        }

        .form-control {
            border-radius: 10px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="order-container">
    <h3><i class="fa-solid fa-shopping-cart"></i> Place Your Order</h3>

    <form th:action="@{/saveOrder}" th:object="${order}" method="post">
        <!-- Book details (read-only) -->
        <div class="mb-3">
            <label class="form-label" style="font-family:'Georgia', serif; font-size:18px;">Book Name</label>
            <input type="text" th:field="*{bookName}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-family:'Georgia', serif; font-size:18px;">Author</label>
            <input type="text" th:field="*{author}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-family:'Georgia', serif; font-size:18px;">Price</label>
            <input type="text" th:field="*{price}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-family:'Georgia', serif; font-size:18px;">Isbn</label>
            <input type="text" th:field="*{isbn}" class="form-control" readonly>
        </div>

        <!-- User input -->
        <div class="mb-3">
            <label class="form-label" style="font-family:'Georgia', serif; font-size:18px;">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label" style="font-family:'Georgia', serif; font-size:18px;">Address</label>
            <textarea th:field="*{address}" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-family:'Georgia', serif; font-size:18px;">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" required>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-check"></i> Confirm Order
            </button>
        </div>
    </form>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reset-card {
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .reset-card .card-body {
            padding: 2rem;
        }
        .btn-custom {
            background-color: #667eea;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #5a67d8;
        }
    </style>
</head>
<body>

<div class="card reset-card">
    <div class="card-body">
        <h3 class="text-center mb-4">üîë Reset Password</h3>

        <!-- Show error or success messages -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

        <!-- Error message for password mismatch -->
        <div id="passwordError" class="error-msg" style="display: none;">
            ‚ö†Ô∏è New Password and Confirm Password do not match
        </div>
        <form action="/reset-password" method="post">
            <!-- Hidden username -->
            <input type="hidden" name="username" th:value="${username}"/>

            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" name="newPassword" placeholder="Enter new password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm new password" required>
            </div>

            <button type="submit" class="btn btn-custom w-50 mx-auto">Reset Password</button>
        </form>
    </div>
</div>

</body>
</html>

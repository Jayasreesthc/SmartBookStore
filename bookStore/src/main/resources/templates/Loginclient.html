<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:if="${param.success}" class="alert alert-success">
    <span th:text="${param.success}"></span>
</div>

<div class="d-flex justify-content-center align-items-center min-vh-100"
     style="background: url('user_loginbg.jpg') no-repeat center center; background-size: cover;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 400px;background: rgba(255,255,255,0.3);">
        <h3 class="text-center mb-4 color: #415971;">User Login</h3>
        <form action="/client/login" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary w-50 align-center" href="/client/login">Login</button>
            </div>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            <p class="text-center mt-3">Donâ€™t have an account? <a href="/register">Register here</a></p>
            <p class="text-center mt-3"> <a href="/forgot-password">Forgot Password</a></p>
        </form>
    </div>
</div>

</body>
</html>
